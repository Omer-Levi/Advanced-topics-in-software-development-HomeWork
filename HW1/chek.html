<!DOCTYPE html>
<html>
<body>
<form>
<input type="button" id="btn1" value="click">
</form>
<p>Click to "Disable" button, to disable the "click" button:</p>
<button onclick="disableBtn()">Disable</button>
<script>
function disableBtn() {
document.getElementById("btn1").disabled = true;
}
</script>
</body>
</html>
