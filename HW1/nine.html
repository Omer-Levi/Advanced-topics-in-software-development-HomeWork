<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q9</title>
  </head>
  <body>
    <label id="n2">input number: </label>
    <input type="text" id="number1" placeholder="defult value = 5" />
    <input id="number" type="submit" value="Submit" onclick="init()" />
    <h1 id="h2new"></h1>
  </body>

  <script>
    function factorial(n) {
      if (n === 0 || n === 1) {
        return 1;
      }
      else {
        return n * factorial(n - 1);
      }
    }

    function init() {
      let n =
        document.getElementById("number1").value != ""
          ? document.getElementById("number1").value
          : 5;
      let re = factorial(n);
      document.getElementById("h2new").innerHTML = "The result is: " + re;
    }
  </script>
</html>
