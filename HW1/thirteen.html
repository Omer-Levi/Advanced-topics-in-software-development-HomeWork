<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q13</title>
  </head>
  <body>
    <strong>
      <script>
        function getTime() {
          var datee = new Date();
          var year = datee.getFullYear();
          var month = datee.getMonth() + 1;
          var day = datee.getDate();
          var hour = datee.getHours();
          var minute = datee.getMinutes();
          var second = datee.getSeconds();
          if (month.toString().length == 1) {
            month = "0" + month;
          }
          if (day.toString().length == 1) {
            day = "0" + day;
          }
          if (hour.toString().length == 1) {
            hour = "0" + hour;
          }
          if (minute.toString().length == 1) {
            minute = "0" + minute;
          }
          if (second.toString().length == 1) {
            second = "0" + second;
          }
          var time =
            year +
            "/" +
            month +
            "/" +
            day +
            " " +
            hour +
            ":" +
            minute +
            ":" +
            second;
          return time;
        }

        setInterval(function () {
          current = getTime();
          document.getElementById("clock").innerHTML = current;
        }, 1000);
        window.requestAnimationFrame(setInterval);
      </script>
      <div style="font-size: x-large; text-align: center" id="clock"></div>
    </strong>
  </body>
</html>
